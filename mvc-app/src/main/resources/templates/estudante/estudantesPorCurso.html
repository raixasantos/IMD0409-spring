<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>

</head>

<body>

    <p>Lista de estudantes por cursos cadastrados: </p>
    <table th:each="curso: ${cursos}">
      <thead>
        <tr>
          <th th:text="${curso.nome}"></th>
          <th th:text="Nome"></th>
          <th th:text="Linguagem"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="estudante: ${estudantes}" th:if="${estudante.curso == curso.nome}">
          <td></td>
          <td th:text="${estudante.primeiroNome}"></td>
          <td th:text="${estudante.linguagem}"></td>
        </tr>
      </tbody>
    </table>

</body>

</html>
