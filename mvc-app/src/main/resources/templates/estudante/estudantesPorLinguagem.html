<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>

</head>

<body>

    <p>Lista de estudantes por linguagens cadastradas: </p>
    <table th:each="linguagem: ${linguagens}">
        <thead>
          <tr>
            <th th:text="${linguagem}"></th>
            <th th:text="Nome"></th>
            <th th:text="Curso"></th>
          </tr>
        </thead>
        <tbody >
          <tr th:each="estudante: ${estudantes}" th:if="${estudante.linguagem == linguagem}">
            <td></td>
            <td th:text="${estudante.primeiroNome}"></td>
            <td th:text="${estudante.curso}"></td>
          </tr>
        </tbody>
    </table>

</html>
